<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <script async defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/app.css') }}">
    <script async defer src="/static/js/index.js"></script>
   

</head>
<body >

        <div class="chat-container">
            <header class="chat-header">
              <h1><i class="fas fa-smile"></i>AI ChatBot</h1>
              
            </header>
            <main class="chat-main">
              <div class="chat-sidebar">
                <h3><i class="fas fa-comments"></i> Welcome</h3>
                <h2 id="room-name">
                    <!-- room name goes here -->
                </h2>
                <h3><i class="fas fa-users"></i></h3>
                <ul id="users">
                  <!-- user list goes here  -->
                </ul>
              </div>
              <div class="chat-messages">
                            <!-- chat messages are place here -->
              </div>
            </main>
            <div class="chat-form-container">
              <form id="chat-form">
                <input
                  id="textInput"
                  type="text"
                  placeholder="Enter Message"
                  required
                  autocomplete="off"
                />
                <button id="buttonInput" class="btn"><i class="fas fa-paper-plane"></i> Send</button>
              </form>
            </div>
          </div>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha256-ijqLssetA1NMNjZ+w1zaUafQQLm4IW5OoM8O+4tatME=" crossorigin="anonymous"></script>
          <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
         
</body>
</html>
